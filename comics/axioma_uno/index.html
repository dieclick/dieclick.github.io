<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESTINATA Triplet B</title>
  <style>
    body {
      background-image: url('hm7.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      width: 1280px;
      height: 720px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    span {
      background-color: #0F0F0F;
      color: #FFEEFB;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    span a {
      color: #FFEEFB;
      text-decoration: none;
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    span a:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }

    .image-container {
      display: none; /* Hide all image containers by default */
    }

    .image-container.active {
      display: block; /* Show the active image container */
    }
  </style>
</head>
<body>
  <span>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Vol 1</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Vol.2/Triplet%20A/index.html">Vol 2</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Triplet A</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20B/index.html">Triplet B</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20C/index.html">Triplet C</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20D/index.html">Triplet D</a>
  </span>

  <button onclick="nextTriplet()">Next Triplet</button>

  <!-- Image containers for each triplet -->
  <div class="image-container triplet-a active">
    <!-- Images for triplet A will be inserted programmatically -->
  </div>

  <div class="image-container triplet-b">
    <!-- Images for triplet B will be inserted programmatically -->
  </div>

  <div class="image-container triplet-c">
    <!-- Images for triplet C will be inserted programmatically -->
  </div>

  <div class="image-container triplet-d">
    <!-- Images for triplet D will be inserted programmatically -->
  </div>

  <!-- Script for loading images and switching triplets -->
  <script>
    // Ensure DOM is fully loaded before executing
    document.addEventListener('DOMContentLoaded', function() {
      loadImages();
      topFunction();
    });

    // Define image sources for each triplet
    const tripletsData = {
      'triplet-a': [
        'pag 10.png', 'pag 9.png', 'pag 8.png', 'pag 7.png', 
        'pag 6.png', 'pag 5.png', 'pag 4.png', 'pag 3.png', 
        'pag 2.png', 'pag 1.png', 'pag 00.png'
      ],
      'triplet-b': [
        'pag 20.png', 'pag 19.png', 'pag 18.png', 'pag 17.png', 
        'pag 16.png', 'pag 15.png', 'pag 14.png', 'pag 13.png', 
        'pag 12.png', 'pag 11.png'
      ],
      'triplet-c': [
        'pag 30.png', 'pag 29.png', 'pag 28.png', 'pag 27.png', 
        'pag 26.png', 'pag 25.png', 'pag 24.png', 'pag 23.png', 
        'pag 22.png', 'pag 21.png'
      ],
      'triplet-d': [
        'pag 40.png', 'pag 39.png', 'pag 38.png', 'pag 37.png', 
        'pag 36.png', 'pag 35.png', 'pag 34.png', 'pag 33.png', 
        'pag 32.png', 'pag 31.png'
      ]
    };

    // Function to load images into each triplet container
    function loadImages() {
      for (let tripletId in tripletsData) {
        if (tripletsData.hasOwnProperty(tripletId)) {
          const images = tripletsData[tripletId];
          const container = document.querySelector(`.image-container.${tripletId}`);

          images.forEach((imageSrc) => {
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.width = '1280px';
            img.style.height = '720px';
            img.loading = 'lazy';
            container.appendChild(img);
          });
        }
      }
    }

    // Function to switch to the next triplet
    function nextTriplet() {
      const currentTriplet = document.querySelector('.image-container.active');
      const nextTriplet = currentTriplet.nextElementSibling || document.querySelector('.image-container:first-child');
      
      currentTriplet.classList.remove('active');
      nextTriplet.classList.add('active');
      
      topFunction(); // Scroll to the bottom when changing triplets
    }

    // Function to scroll to the bottom of the page
    function topFunction() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
