<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESTINATA Triplet B</title>
  <style>
    body {
      background-image: url('hm7.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      width: 1280px;
      height: 720px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    span {
      background-color: #0F0F0F;
      color: #FFEEFB;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    span a {
      color: #FFEEFB;
      text-decoration: none;
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    span a:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }

    .image-container {
      width: 1280px;
      height: 720px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      display: none; /* Initially hide all images */
    }
  </style>
</head>
<body>
  <span>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Vol 1</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Vol.2/Triplet%20A/index.html">Vol 2</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Triplet A</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20B/index.html">Triplet B</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20C/index.html">Triplet C</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20D/index.html">Triplet D</a>
  </span>

  <br><br><br>

  <div class="image-container" id="imageContainer">
    <!-- Images will be dynamically loaded here -->
  </div>

  <!-- Button to switch to the next triplet -->
  <button onclick="loadNextTriplet()">Next Triplet</button>

  <!-- Script for scrolling to bottom -->
  <script>
    let currentTriplet = 'B'; // Starting with Triplet B
    let currentPage = 20; // Starting page for Triplet B

    // Function to load images for the next triplet
    function loadNextTriplet() {
      // Increment triplet and page number
      switch (currentTriplet) {
        case 'B':
          currentTriplet = 'C';
          currentPage = 11; // Starting page for Triplet C
          break;
        case 'C':
          currentTriplet = 'D';
          currentPage = 11; // Starting page for Triplet D
          break;
        // Add more cases for other triplets if needed
        default:
          return; // No more triplets to load
      }

      // Clear existing images
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      // Load images for the next triplet
      for (let i = currentPage; i >= currentPage - 9 && i > 0; i--) {
        const img = document.createElement('img');
        img.src = `pag ${i}.png`;
        img.alt = `Page ${i}`;
        img.loading = 'lazy';
        container.appendChild(img);
      }

      // Scroll to the bottom of the page
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // Initially load images for Triplet B
    loadNextTriplet();
  </script>
</body>
</html>
