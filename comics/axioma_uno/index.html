<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESTINATA Triplet A</title>
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>
  <span>
    <!-- Your navigation links here -->
  </span>

  <br><br><br>

  <!-- Images with lazy loading -->
  <div id="image-container">
    <!-- Initial images loaded here -->
  </div>

  <!-- Next and Back buttons -->
  <button class="next-button" onclick="loadNextImages()">Next Triplet</button>
  <button class="back-button" onclick="loadPreviousImages()">Back Triplet</button>

  <!-- Script for loading images -->
  <script>
    var imageIndex = 20; // Start index for the next batch of images

    function loadNextImages() {
      var imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = ''; // Clear existing images

      // Load next batch of images from pag 11.png to pag 20.png
      for (var i = imageIndex; i > imageIndex - 10; i--) {
        var img = document.createElement('img');
        img.src = 'pag ' + i + '.png';
        img.style.width = '1280px';
        img.style.height = '720px';
        img.loading = 'lazy';
        imageContainer.appendChild(img);
      }

      imageIndex += 10; // Increment index for the next batch
    }

    function loadPreviousImages() {
      if (imageIndex <= 20) {
        return; // Don't go below initial image set
      }

      var imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = ''; // Clear existing images

      // Load previous batch of images from pag (imageIndex - 19).png to pag (imageIndex - 10).png
      for (var i = imageIndex - 19; i <= imageIndex - 10; i++) {
        if (i <= 0) {
          continue; // Skip if index is less than or equal to 0
        }
        var img = document.createElement('img');
        img.src = 'pag ' + i + '.png';
        img.style.width = '1280px';
        img.style.height = '720px';
        img.loading = 'lazy';
        imageContainer.appendChild(img);
      }

      imageIndex -= 10; // Decrement index for the previous batch
    }
  </script>
</body>
</html>
