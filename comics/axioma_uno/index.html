<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESTINATA Triplet B</title>
  <style>
    body {
      background-image: url('hm7.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      width: 1280px;
      height: 720px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    span {
      background-color: #0F0F0F;
      color: #FFEEFB;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    span a {
      color: #FFEEFB;
      text-decoration: none;
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    span a:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }

    .image-container {
      width: 1280px;
      height: 720px;
      overflow: hidden; /* Ensure images don't overflow */
      position: relative; /* Ensure images are positioned correctly */
    }

    .image-container img {
      width: 1280px;
      height: 720px;
      position: absolute;
      top: 0;
      left: 0;
      display: none; /* Hide all images by default */
    }

    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #0F0F0F;
      color: #FFEEFB;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }
  </style>
</head>
<body>
  <span>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Vol 1</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Vol.2/Triplet%20A/index.html">Vol 2</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/index.html">Triplet A</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20B/index.html">Triplet B</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20C/index.html">Triplet C</a>
    <a href="https://dieclick.github.io/comics/axioma_uno/Triplet%20D/index.html">Triplet D</a>
  </span>

  <br><br><br>

  <div class="image-container" id="imageContainer">
    <!-- Images will be dynamically loaded here -->
  </div>

  <button onclick="loadNextTriplet()">Next Triplet</button>

  <script>
    // Array to hold image sources for each triplet
    const triplets = {
      B: ['pag 20.png', 'pag 19.png', 'pag 18.png', 'pag 17.png', 'pag 16.png', 'pag 15.png', 'pag 14.png', 'pag 13.png', 'pag 12.png', 'pag 11.png'],
      C: ['pag 30.png', 'pag 29.png', 'pag 28.png', 'pag 27.png', 'pag 26.png', 'pag 25.png', 'pag 24.png', 'pag 23.png', 'pag 22.png', 'pag 21.png'],
      D: ['pag 40.png', 'pag 39.png', 'pag 38.png', 'pag 37.png', 'pag 36.png', 'pag 35.png', 'pag 34.png', 'pag 33.png', 'pag 32.png', 'pag 31.png']
      // Add more triplets as needed
    };

    let currentTriplet = 'B'; // Initial triplet
    let currentIndex = 0; // Index to track current page within triplet

    // Function to load images for the next triplet
    function loadNextTriplet() {
      currentIndex = 0; // Reset index when loading next triplet

      // Update current triplet to the next one in sequence
      switch (currentTriplet) {
        case 'B':
          currentTriplet = 'C';
          break;
        case 'C':
          currentTriplet = 'D';
          break;
        // Add more cases for other triplets if needed
        default:
          return; // No more triplets to load
      }

      // Load images for the new triplet
      loadImages();
    }

    // Function to load images based on currentTriplet and currentIndex
    function loadImages() {
      const container = document.getElementById('imageContainer');
      container.innerHTML = ''; // Clear existing images

      // Load images for the current triplet starting from currentIndex
      for (let i = 0; i < triplets[currentTriplet].length; i++) {
        const img = document.createElement('img');
        img.src = triplets[currentTriplet][i];
        img.alt = `Page ${i + 1}`;
        img.loading = 'lazy';
        img.style.display = (i === currentIndex) ? 'block' : 'none'; // Show current image, hide others
        container.appendChild(img);
      }
    }

    // Initially load images for Triplet B
    loadImages();
  </script>
</body>
</html>
