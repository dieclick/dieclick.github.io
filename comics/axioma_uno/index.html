<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESTINATA Triplet A</title>
  <style>
    body {
      background-image: url('hm7.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      width: 1280px;
      height: 720px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    span {
      background-color: #0F0F0F;
      color: #FFEEFB;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    span a {
      color: #FFEEFB;
      text-decoration: none;
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    span a:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }

    /* New styles for the list */
    .vol1-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: inline;
    }

    .vol1-list li {
      display: inline-block; /* Changed to inline-block for spacing adjustments */
      margin-right: 10px;
      position: relative;
    }

    .vol2-link, .triplet-c-link, .triplet-d-link {
      display: none;
      position: absolute;
      top: calc(100%); /* Added spacing below the link */
      left: 0;
      background-color: #0F0F0F;
      padding: 5px 15px; /* Increased padding for wider box */
      border-radius: 3px;
      white-space: nowrap; /* Prevent wrapping of text */
      z-index: 1; /* Ensure it's above the images */
    }

    .vol1-list li:hover .vol2-link,
    .vol1-list li:hover .triplet-c-link,
    .vol1-list li:hover .triplet-d-link {
      display: block;
    }

    .vol2-link a, .triplet-c-link a, .triplet-d-link a {
      color: #FFEEFB;
      text-decoration: none;
    }

    .next-button, .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #0F0F0F;
      color: #FFEEFB;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover, .back-button:hover {
      background-color: #FFEEFB;
      color: #0F0F0F;
    }

    .next-button {
      top: 20px; /* Positioned at the top */
    }
  </style>
</head>
<body>
  <span>
    <ul class="vol1-list">
      <li>
        <a href="#" onclick="loadTriplet('vol2')">Vol 1</a>
        <div class="vol2-link">
          <span onclick="loadTriplet('vol2')">Vol 2</span>
        </div>
      </li>
      <li>
        <a href="#" onclick="loadTriplet('triplet-c')">Triplet A</a>
        <div class="triplet-c-link">
          <span onclick="loadTriplet('triplet-c')">Triplet C</span>
        </div>
      </li>
      <li>
        <a href="#" onclick="loadTriplet('triplet-d')">Triplet B</a>
        <div class="triplet-d-link">
          <span onclick="loadTriplet('triplet-d')">Triplet D</span>
        </div>
      </li>
    </ul>
  </span>

  <!-- Images container -->
  <div id="image-container">
    <!-- Initially load Triplet A images -->
    <img loading="lazy" src="pag 10.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 9.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 8.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 7.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 6.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 5.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 4.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 3.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 2.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 1.png" style="width: 1280px; height: 720px;">
    <img loading="lazy" src="pag 00.png" style="width: 1280px; height: 720px;">
  </div>

  <!-- Next and Back buttons -->
  <button class="next-button" onclick="loadNextTriplet()">Next Triplet</button>
  <button class="back-button" onclick="loadPreviousTriplet()">Back Triplet</button>

  <!-- Script for loading triplets -->
  <script>
    var tripletIndex = {
      'vol2': 11,
      'triplet-c': 21,
      'triplet-d': 31
    };

    function loadTriplet(triplet) {
      var imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = ''; // Clear existing images

      var startIndex = tripletIndex[triplet];
      var endIndex = startIndex - 10;

      for (var i = startIndex; i > endIndex; i--) {
        var img = document.createElement('img');
        img.src = 'pag ' + i + '.png';
        img.style.width = '1280px';
        img.style.height = '720px';
        img.loading = 'lazy';
        imageContainer.appendChild(img);
      }
    }

    function loadNextTriplet() {
      // Simulate click on next triplet link
      // Here, loading Triplet C as an example (can be modified as needed)
      loadTriplet('triplet-c');
    }

    function loadPreviousTriplet() {
      // Simulate click on previous triplet link
      // Here, loading Triplet A as an example (can be modified as needed)
      loadTriplet('vol2');
    }
  </script>
</body>
</html>
