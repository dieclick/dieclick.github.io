<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destinata Comics</title>
    <style>
        body {
            background: #000 url('hm6.png') no-repeat center center / cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .comic-entry {
            margin-bottom: 20px;
            text-align: center;
        }
        .comic-entry a:hover img {
            transform: translateY(-8px) scale(1.05);
            filter: brightness(80%);
        }
        .comic-entry img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            filter: brightness(100%);
        }
    </style>
</head>
<body>
    <div class="comic-entry">
        <a href="axioma_uno/index.html">
            <img alt="Axioma Uno - SUMA MERTE" src="Destinata_green.png">
            <br>
            Axioma Uno - SUMA MERTE
        </a>
    </div>
    
    <div class="comic-entry">
        <a href="axioma_dos/index.html">
            <img alt="Axioma Dos - GAMBETTO" src="Destinata_green.png">
            <br>
            Axioma Dos - GAMBETTO
        </a>
    </div>

</html>
