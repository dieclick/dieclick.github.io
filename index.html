<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieclick</title>
    <style>
        body {
            background: url('hm5.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
        }
        nav {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        nav a {
            display: block;
            margin: 20px 0;
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 420px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .highlight {
            margin-top: 40px;
        }
        .highlight a {
            display: block;
            margin: 40px auto;
        }
        .highlight img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .highlight img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://dieclick.github.io/all_comics">COMICS</a>
        <a href="https://www.artstation.com/dieclick">Art Station</a>
        <a href="https://dieclick.github.io/all_games">Games</a>
        <a href="https://www.instagram.com/dieclick/">Instagram</a>
        <a href="https://dieclick123.wixsite.com/dieclick">Commissions</a>
        <a href="https://dieclick.github.io/RNA_recourses/">ARN Translator</a>
        <a href="https://dieclick.github.io/TOP/">Terms of Privacy IG</a>
    </nav>
    <div class="content">
        <h1>Welcome to Dieclick</h1>
        <p>Explore the links in the navigation bar to learn more about our projects and connect with us on various platforms.</p>
        <div class="highlight">
            <a href="https://dieclick.github.io/destinata/index.html">
                <img alt="Destinata" src="demo_hero_logo_white.png">
            </a>
            <a href="https://dieclick.github.io/aleph/index.html">
                <img alt="Alef" src="logo130.png">
            </a>
        </div>
    </div>
</body>
</html>
