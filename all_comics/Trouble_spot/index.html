<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TROUBLE SPOT</title>
    <style>
        body {
            background-color: #000000; /* Black background color */
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* Text color */
            margin: 0;
            padding: 0;
            width: 1280px; /* Set fixed width */
            height: 720px; /* Set fixed height */
            overflow-y: scroll; /* Enable vertical scrolling if content exceeds viewport */
            text-align: center; /* Center align content horizontally */
        }
        img {
            display: block;
            margin: 10px auto; /* Center images horizontally with some margin */
            max-height: 100%; /* Ensure images fit within the viewport height */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <script>
        // Load images using a for loop
        for (let i = 1; i <= 85; i++) {
            const img = document.createElement('img');
            img.src = `${i}.png`; // Construct the image source
            img.loading = 'lazy'; // Set lazy loading
            document.body.appendChild(img); // Append the image to the body
        }
    </script>
</body>
</html>
