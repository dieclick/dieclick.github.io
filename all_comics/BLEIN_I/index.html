<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLEIN 1</title>
    <style>
        body {
            background-color: #ffffff; /* White background color */
            font-family: Arial, sans-serif;
            color: #000000; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            flex-direction: column; /* Align elements in a column */
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%; /* Ensure images fit within viewport */
            height: auto;
            display: block;
            margin-bottom: 20px; /* Space between images */
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .navigation-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 50px; /* Rounded button */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Images for page 1 -->
        <img id="image1" src="0.png">
        <img id="image2" src="0_.png" style="display: none;"> <!-- Initially hidden -->
    </div>

    <div class="navigation-buttons">
        <button class="navigation-button" onclick="showPrevious()">Previous</button>
        <button class="navigation-button" onclick="showNext()">Next</button>
    </div>

    <script>
        var currentImage = 1; // Variable to track currently displayed image

        function showNext() {
            if (currentImage === 1) {
                document.getElementById("image1").style.display = "none";
                document.getElementById("image2").style.display = "block";
                currentImage = 2;
            } else {
                document.getElementById("image1").style.display = "block";
                document.getElementById("image2").style.display = "none";
                currentImage = 1;
            }
        }

        function showPrevious() {
            if (currentImage === 1) {
                document.getElementById("image1").style.display = "none";
                document.getElementById("image2").style.display = "block";
                currentImage = 2;
            } else {
                document.getElementById("image1").style.display = "block";
                document.getElementById("image2").style.display = "none";
                currentImage = 1;
            }
        }
    </script>
</body>
</html>
