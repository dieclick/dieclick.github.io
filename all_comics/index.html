<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Comics</title>
    <style>
        body {
            background: url('hm6.png') no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .comic-link {
            display: block;
            float: left;
            margin: 20px;
            text-decoration: none;
            position: relative; /* Ensure position relative for absolute positioning */
        }
        .comic-link img {
            width: 300px;
            height: 424px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .comic-link:hover img {
            transform: scale(1.1);
        }
        .comic-link .comic-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .comic-link:hover .comic-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a class="comic-link" href="BLEIN_I/index.html">
        <img alt="BLEIN I" src="comic_blein_cover.png" loading="lazy">
        <div class="comic-caption">BLEIN I</div>
    </a>

    <a class="comic-link" href="https://dieclick.github.io/comics/index.html">
        <img alt="Destinata Green" src="desgreencover.png" loading="lazy">
        <div class="comic-caption">Destinata Green</div>
    </a>

    <a class="comic-link" href="Trouble_spot/index.html">
        <img alt="TROUBLE SPOT" src="TS_cover.png" loading="lazy">
        <div class="comic-caption">TROUBLE SPOT</div>
    </a>
</body>
</html>
