<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieclick Games</title>
    <style>
        body {
            background: url('bgal.png') no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
        }
        h1 a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        h1 img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        h1 a:hover img {
            transform: scale(1.1);
        }
        .overlay-text {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        h1 a:hover .overlay-text {
            opacity: 1;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://gamejolt.com/games/PQQ/791701">
            <img alt="PQQ" src="pqqlogo.png">
            <div class="overlay-text">PQQ Game</div>
        </a>
        <a href="https://store.steampowered.com/app/1489160/Destinata_ROJO_COMPLETO/">
            <img alt="Destinata" src="imagen_2023-08-27_185632232.png">
            <div class="overlay-text">Destinata Game</div>
        </a>
        <a href="https://gamejolt.com/games/BLCKWK/860393">
            <img alt="Black_Wikia" src="imagen_2023-08-11_224220143.png">
            <div class="overlay-text">Black_Wikia Game</div>
        </a>
    </h1>
</body>
</html>
