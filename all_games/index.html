<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieclick Games</title>
    <style>
        body {
            background: url('bgal.png') no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
        }
        h1 a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            position: relative;
        }
        h1 img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }
        h1 img:hover {
            transform: translate(-5px, -5px);
        }
        .overlay {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            pointer-events: none;
        }
        h1 a:hover .overlay {
            opacity: 1;
            bottom: 0;
        }
        .overlay-text {
            font-size: 0.8em;
            font-family: 'Verdana', sans-serif;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://gamejolt.com/games/PQQ/791701">
            <img alt="PQQ" src="pqqlogo.png">
            <div class="overlay">
                <div class="overlay-text">PQQ Game</div>
            </div>
        </a>
        <a href="https://store.steampowered.com/app/1489160/Destinata_ROJO_COMPLETO/">
            <img alt="Destinata" src="imagen_2023-08-27_185632232.png">
            <div class="overlay">
                <div class="overlay-text">Destinata Game</div>
            </div>
        </a>
        <a href="https://gamejolt.com/games/BLCKWK/860393">
            <img alt="Black_Wikia" src="imagen_2023-08-11_224220143.png">
            <div class="overlay">
                <div class="overlay-text">Black_Wikia Game</div>
            </div>
        </a>
    </h1>
</body>
</html>
